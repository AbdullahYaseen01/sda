<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .totals {
            margin-top: 20px;
            text-align: right;
        }
        .total-line {
            padding: 5px 0;
        }
        .total-final {
            font-size: 1.2em;
            font-weight: bold;
            border-top: 2px solid #333;
            padding-top: 10px;
        }
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Receipt</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Unit Price</th>
                <th>Qty</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>Azzaro Wanted Girl Edp Perfume For Women 80Ml</td>
                <td>Perfume</td>
                <td>£70.00</td>
                <td>1</td>
                <td>£70.00</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Fogg Marco Body Spray 120ml</td>
                <td>Body Spray</td>
                <td>£120.00</td>
                <td>1</td>
                <td>£120.00</td>
            </tr>
        </tbody>
    </table>
    
    <div class="totals">
        <div class="total-line">Subtotal (excl. VAT): £190.00</div>
        <div class="total-line">VAT (20%): £38.00</div>
        <div class="total-line total-final">Total (incl. VAT): £228.00</div>
    </div>
    
    <div class="timestamp">
        <p>Generated: 2025-12-08 10:37:14</p>
    </div>
</body>
</html>
