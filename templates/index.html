<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checkout System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .main-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .cart-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 40px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .webcam-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 100%;
            display: block;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        #canvasElement {
            width: 100%;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .cart-title {
            font-size: 24px;
            color: #333;
        }

        .cart-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-details {
            font-size: 12px;
            color: #666;
        }

        .cart-item-price {
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }

        .cart-item-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .cart-item-remove:hover {
            background: #c0392b;
        }

        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .cart-summary {
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        .cart-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .cart-actions button {
            flex: 1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>üõí Product Checkout System</h1>
            <p class="subtitle">Scan products using your webcam</p>

            <div class="status" id="status"></div>

            <div class="webcam-container">
                <video id="videoElement" autoplay playsinline></video>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvasElement"></canvas>
            </div>

            <div class="controls">
                <button class="btn-primary" id="scanBtn" onclick="scanProduct()">
                    üì∏ Scan Product
                </button>
                <button class="btn-secondary" id="clearBtn" onclick="clearCart()">
                    üóëÔ∏è Clear Cart
                </button>
                <button class="btn-success" id="receiptBtn" onclick="generateReceipt()">
                    üßæ Generate Receipt
                </button>
            </div>
        </div>

        <div class="cart-panel">
            <div class="cart-header">
                <h2 class="cart-title">Shopping Cart</h2>
                <span class="cart-count" id="cartCount">0</span>
            </div>

            <div class="cart-items" id="cartItems">
                <div class="cart-empty">Your cart is empty</div>
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>VAT (20%):</span>
                    <span id="vat">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <div class="cart-actions">
                <button class="btn-danger" onclick="clearCart()">Clear All</button>
                <button class="btn-success" onclick="generateReceipt()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const ctx = canvas.getContext('2d');
        let stream = null;

        // Initialize webcam
        async function initWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                showStatus('Webcam initialized successfully', 'success');
            } catch (error) {
                console.error('Error accessing webcam:', error);
                showStatus('Error accessing webcam. Please allow camera access.', 'error');
            }
        }

        // Capture frame from video
        function captureFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Scan product
        async function scanProduct() {
            const scanBtn = document.getElementById('scanBtn');
            const originalText = scanBtn.innerHTML;
            
            try {
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<span class="loading"></span> Scanning...';
                
                // Capture frame
                const imageData = captureFrame();
                
                // Show captured frame briefly
                document.querySelector('.webcam-container').style.display = 'none';
                document.getElementById('canvasContainer').style.display = 'block';
                
                // Send to API
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úì Detected: ${data.product.name} (${(data.product.confidence * 100).toFixed(1)}% confidence)`, 'success');
                    updateCart(data.cart);
                    
                    // Reset video display after 1 second
                    setTimeout(() => {
                        document.querySelector('.webcam-container').style.display = 'block';
                        document.getElementById('canvasContainer').style.display = 'none';
                    }, 1000);
                } else {
                    showStatus('‚úó ' + (data.message || 'No product detected'), 'error');
                    setTimeout(() => {
                        document.querySelector('.webcam-container').style.display = 'block';
                        document.getElementById('canvasContainer').style.display = 'none';
                    }, 1000);
                }
            } catch (error) {
                console.error('Error scanning:', error);
                showStatus('Error scanning product: ' + error.message, 'error');
                document.querySelector('.webcam-container').style.display = 'block';
                document.getElementById('canvasContainer').style.display = 'none';
            } finally {
                scanBtn.disabled = false;
                scanBtn.innerHTML = originalText;
            }
        }

        // Update cart display
        function updateCart(cartData) {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const subtotal = document.getElementById('subtotal');
            const vat = document.getElementById('vat');
            const total = document.getElementById('total');
            
            cartCount.textContent = cartData.item_count;
            subtotal.textContent = `$${cartData.subtotal.toFixed(2)}`;
            vat.textContent = `$${cartData.vat.toFixed(2)}`;
            total.textContent = `$${cartData.total.toFixed(2)}`;
            
            if (cartData.items.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                return;
            }
            
            cartItems.innerHTML = cartData.items.map(item => {
                const price = item.price || item.price_excl_vat || 0;
                const itemTotal = price * item.quantity;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">Qty: ${item.quantity} √ó $${price.toFixed(2)}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span class="cart-item-price">$${itemTotal.toFixed(2)}</span>
                            <button class="cart-item-remove" onclick="removeItem('${item.name.replace(/'/g, "\\'")}')">√ó</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Remove item from cart
        async function removeItem(productName) {
            try {
                const response = await fetch('/api/cart/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ product_name: productName })
                });
                
                const data = await response.json();
                if (data.success) {
                    updateCart(data.cart);
                    showStatus('Item removed from cart', 'info');
                }
            } catch (error) {
                console.error('Error removing item:', error);
                showStatus('Error removing item', 'error');
            }
        }

        // Clear cart
        async function clearCart() {
            if (!confirm('Are you sure you want to clear the cart?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/cart/clear', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.success) {
                    updateCart(data.cart);
                    showStatus('Cart cleared', 'info');
                }
            } catch (error) {
                console.error('Error clearing cart:', error);
                showStatus('Error clearing cart', 'error');
            }
        }

        // Generate receipt
        async function generateReceipt() {
            try {
                const response = await fetch('/api/receipt', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.success) {
                    // Open receipt in new window
                    const receiptWindow = window.open('', '_blank');
                    receiptWindow.document.write(data.receipt_html);
                    receiptWindow.document.close();
                    showStatus('Receipt generated successfully!', 'success');
                } else {
                    showStatus('Error generating receipt: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error generating receipt:', error);
                showStatus('Error generating receipt: ' + error.message, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Load cart on page load
        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                const data = await response.json();
                updateCart(data);
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initWebcam();
            loadCart();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
